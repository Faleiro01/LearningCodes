<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Events</h1>
    <h3>Inline onclick:</h3>
    <button onclick="makeBody('purple')">Click Me!</button>
    <button ondblclick="makeBodyBlack()">Double Click Me!</button>

    <h3>JS onclick:</h3>

    <button id="teal">Make it teal</button>

    <h3>addEventListener:</h3>
    <button id="event">Submit!</button>

    <script src="app.js"></script>
</body>

</html>
